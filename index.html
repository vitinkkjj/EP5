<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loja Superfoda</title>
<style>
  /* Estilos gerais */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
  }
  nav {
    background-color: #444;
    color: #fff;
    padding: 5px 0;
    text-align: center;
  }
  nav a {
    text-decoration: none;
    color: #fff;
    margin: 0 15px;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .product {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px;
    text-align: center;
    background-color: #fff;
  }
  .product img {
    max-width: 100%;
    height: auto;
  }
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>
  <header>
    <h1>Loja Superfoda</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Produtos</a>
    <a href="#">Carrinho</a>
    <a href="#">Contato</a>
  </nav>
  <div class="container">
    <div class="product">
      <img src="product1.jpg" alt="Produto 1">
      <h2>Produto 1</h2>
      <p>Descrição do Produto 1. Lorem ipsum dolor sit amet...</p>
      <p><strong>$20</strong></p>
      <button>Adicionar ao Carrinho</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Produto 2">
      <h2>Produto 2</h2>
      <p>Descrição do Produto 2. Lorem ipsum dolor sit amet...</p>
      <p><strong>$30</strong></p>
      <button>Adicionar ao Carrinho</button>
    </div>
    <!-- Mais produtos aqui... -->
  </div>
  <footer>
    <p>&copy; 2023 Minha Loja Online. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
